<body>
<script>
    var list = ["beka","kab","keb","bak","bek"];
    var L = list.length;
    randomer (L);
    function randomer(number){
        var res = list.Math.floor(Math.random(number) * L)+1;
        return (res + "buy lunch");
    }


</script>
